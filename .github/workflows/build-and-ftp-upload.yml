on: push
name: Build and deploy
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2

      - name: Change to production values
        env:
          ENVPHP: ${{ secrets.ENVPHP }}
          ENVJS: ${{ secrets.ENVJS }}
        run: |
          echo "$ENVPHP" > env.php
          echo "$ENVJS" > frontend/src/env.js
          git config --global user.email "notused@example.com"
          git config --global user.name "NotUsed"
          git add .
          git commit -m "prod files"

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Build Project
        run: |
          cd frontend
          npm install
          npm run build --if-present

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USER }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
