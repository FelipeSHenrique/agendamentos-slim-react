on: push
name: Build and deploy
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2

      - name: Change to production values
        env:
          ENVPHP: ${{ secrets.ENVPHP }}
          ENVJS: ${{ secrets.ENVJS }}
        run: |
          echo "$ENVPHP" > env.php
          echo "$ENVJS" > frontend/src/env.js

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Build Project
        env:
          PUBLIC_URL: ${{ secrets.PUBLIC_URL }}
        run: |
          cd frontend
          npm install
          PUBLIC_URL="$PUBLIC_URL" npm run build --if-present

      - name: Upload ftp
        uses: kevinpainchaud/simple-ftp-deploy-action@v1
        with:
          ftp_host: ${{ secrets.FTP_SERVER }}
          ftp_username: ${{ secrets.FTP_USER }}
          ftp_password: ${{ secrets.FTP_PASSWORD }}
          local_source_dir: .
          dist_target_dir: "agenda"
